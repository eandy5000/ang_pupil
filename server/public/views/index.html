<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css"/>
    <script src="../vendors/angular.min.js"></script>
    <script src="../assets/scripts/app.js"></script>
</head>
<body>
   <div class="container" ng-controller="WelcomeCtrl">
       <h3>{{"Its " + "Working"}}</h3>
        <!--<p>{{note.name}}</p>-->
       <input type="text" ng-model="note.name"
              placeholder="Enter Name"/>
        <button ng-click="clickButton(note)" class="btn btn-info">submit name</button>

    <div ng-repeat="people in nameArray">
        <div class="col-md-2 well">
            <p class="lead">{{people.name}}</p>
        </div>

    </div>

   </div>
</body>
</html>
